<div mat-dialog-title fxLayoutAlign="space-between center">
  <h2>{{ eula.label }}</h2>
  <button mat-icon-button [mat-dialog-close]="false">
    <i class="mdi mdi-close"></i>
  </button>
</div>
<mat-dialog-content [innerHTML]="eula.eula"></mat-dialog-content>
<hr>
<div fxLayout="column" fxLayoutAlign="center center">
  <p>
    <mat-checkbox [(ngModel)]="eulaAccepted">Li e aceito os termos e condições acima</mat-checkbox>
  </p>
  <button mat-button color="accent" [mat-dialog-close]="answerProfile" [disabled]="!eulaAccepted">OK, ENTENDI</button>
</div>
