<h2 mat-dialog-title>{{ data.label }}</h2>
<mat-dialog-content [innerHTML]="data.eula"></mat-dialog-content>
<hr>
<div>
  <p>
    <mat-checkbox [(ngModel)]="eulaAccepted">Li e aceito os termos e condições acima</mat-checkbox>
  </p>
  <button mat-raised-button [mat-dialog-close]="true">OK, ENTENDI</button>
</div>
